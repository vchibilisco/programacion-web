<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar estudiande</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="studentModule.js"></script>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <h3>Trabajo Práctico 1</h3>
            <nav>
                <a href="index.html">Página Principal</a>
                <a class="selected" href="student.html">Alumnos</a>
            </nav>
        </div>
        <div class="container">
            <header>
                <h2>Agregar alumnos</h2>
                <a class="button button-back" href="student.html">Atras</a>
            </header>
            <main>
                <form onsubmit="addStudent(event)" class="grid">
                    <div class="grid-item">
                        <label for="name">Nombre:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="grid-item">
                        <label for="lastName">Apellido:</label>
                    </div>
                    <div class="grid-item">
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="grid-item">
                        <button class="button" type="submit">Agregar</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
