<html>
    <head>
        <title>Ejemplo sobre html</title>
    </head>
    <body>
        <div>
            Hola soy un DIV 1
        </div>
        <div>
            Soy un DIV 2
        </div>
        <div>
            Soy un DIV 3
        </div>
        <button
            disabled
            type="submit"
        >
            Yo soy un boton
        </button>

        <a href="http://google.com" target="_blank">Google</a>

        <table>
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fila 1 Valor 1</td>
                    <td>Fila 1 Valor 2</td>
                </tr>
                <tr>
                    <td>Fila 2 Valor 1</td>
                    <td>Fila 2 Valor 2</td>
                </tr>
            </tbody>
        </table>

        <form id="form-test-id" action="">
            <input type="text" placeholder="Nombre" name="nombre" id="nombre" required>

            <input type="number" placeholder="DNI" name="dni" id="dni" min="0" step="2">

            <input type="date" name="Fecha Nacimiento" id="fech_nac">

            <!-- <input type="submit" value="Guardar con input-submit"> -->

        </form>

        <button form="form-test-id" type="submit">Guardar con button-submit</button>
    </body>
</html>
